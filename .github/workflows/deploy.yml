name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show tree (sanity check)
        run: |
          pwd
          ls -la
          echo "---- reactapp ----"
          ls -la reactapp || true

      - name: Setup Node (cache by lockfile in reactapp)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: reactapp/package-lock.json

      - name: Install deps
        working-directory: reactapp
        run: npm ci

      - name: Build
        working-directory: reactapp
        run: CI=false npm run build

      - name: Add CNAME (custom domain)
        working-directory: reactapp
        run: echo "michellef.dev" > build/CNAME

      - name: Deploy to gh-pages
        working-directory: reactapp
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx gh-pages -d build -b gh-pages
